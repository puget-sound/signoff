<!DOCTYPE HTML>
<HTML>
  <head>

    <title>Project Analytics</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Bootstrap select theme -->
    <link href="css/bootstrap-select.min.css" rel="stylesheet">
    <link href="css/chart.css" rel="stylesheet">

  </head>
<body>

<div class="container">
  <!--Number of Project Requests Bar Chart-->
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Number of Project Requests
        <select id='numProjectRequestsYearSelect' class="selectpicker" title="Year 1"></select>
        <select id='numProjectRequestsYearSelect2' class="selectpicker" title="Year 2"></select>
      </h3>

    </div>
    <div class="panel-body">
    <canvas id="myChart" width="400" height="400"></canvas>
        <ul class="chart-legend">
          <li id="year1-legend"> <span style="background-color:rgba(220,220,220,1)"></span> 2014 </li>
          <li id="year2-legend"> <span style="background-color:rgba(151,187,205,1)"></span> 2015 </li>
        </ul>
      </div>
  </div>

<!--Type of Requests Pie Chart-->
  <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title">Type of Requests
        <select id='typeOfRequestsYear' class="selectpicker" title="Year"></select>
      </h3>
    </div>
    <div class="panel-body">
      <canvas id="typeOfWorkChart" width="400" height="400"></canvas>
      <ul class="chart-legend">
        <li> <span style="background-color:#FF5A5E"></span> Projects </li>
        <li> <span style="background-color:#5AD3D1"></span> Tickets </li>
        <li> <span style="background-color:#FFC870"></span> Reqs and Docs </li>
      </ul>
    </div>
  </div>

<!--Number of Projects Authored Bar Chart-->
  <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title">Number Of Projects Authored
        <select id='numberOfProjectsAuthoredYear' class="selectpicker" title="Year"></select>
    </h3></div>
    <div class="panel-body">
      <canvas id="projectsPerAuthorChart" width="400" height="400"></canvas>
    </div>
  </div>

  <!--Number of Projects Requested Bar Chart-->
  <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title">Number Of Projects Requested
      <select id='numProjPerOfficeYear' class="selectpicker" title="Year"></select>
    </h3></div>
    <div class="panel-body">
      <canvas id="projectsPerRequestorChart" style="width:100%; height:50%;"></canvas>
    </div>
  </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script src="js/chart.js"></script>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-select.min.js"></script>
  <script src="js/bootstrap-table.min.js"></script>
</body>


</HTML>
